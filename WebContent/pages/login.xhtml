<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mp="http://primefaces.org/ui/material"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" encoding="UTF-8" locale="es_PE">
	<h:head>
	<!-- Title -->
        <title>Modern | Login - Sign in</title>
        
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta charset="UTF-8"/>
        <meta name="description" content="Admin Dashboard Template" />
        <meta name="keywords" content="admin,dashboard" />
        <meta name="author" content="Steelcoders" />
        
        <!-- Styles -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'/>
        <link href="#{request.contextPath}/assets/plugins/pace-master/themes/blue/pace-theme-flash.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/assets/plugins/uniform/css/uniform.default.min.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/assets/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/assets/plugins/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css"/>	
        <link href="#{request.contextPath}/assets/plugins/offcanvasmenueffects/css/menu_cornerbox.css" rel="stylesheet" type="text/css"/>	
        <link href="#{request.contextPath}/assets/plugins/waves/waves.min.css" rel="stylesheet" type="text/css"/>	
        <link href="#{request.contextPath}/assets/plugins/switchery/switchery.min.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/assets/plugins/3d-bold-navigation/css/style.css" rel="stylesheet" type="text/css"/>	
        
        <!-- Theme Styles -->
        <link href="#{request.contextPath}/assets/css/modern.min.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/assets/css/themes/green.css" class="theme-color" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/assets/css/custom.css" rel="stylesheet" type="text/css"/>
        
        <script src="#{request.contextPath}/assets/plugins/3d-bold-navigation/js/modernizr.js"></script>
        <script src="#{request.contextPath}/assets/plugins/offcanvasmenueffects/js/snap.svg-min.js"></script>
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
	</h:head>
	<h:body styleClass="page-login">
		<main class="page-content">
		<div class="page-inner">
			<div id="main-wrapper">
				<div class="row">
					<div class="col-md-3 center">
						<div class="login-box">
							<a href="index.html" class="logo-name text-lg text-center">Modern</a>
							<p class="text-center m-t-md">Please login into your account.</p>
							<form class="m-t-md" action="index.html">
								<div class="form-group">
									<input type="email" class="form-control" placeholder="Email"
										/>
								</div>
								<div class="form-group">
									<input type="password" class="form-control"
										placeholder="Password" />
								</div>
								<p:button outcome="pretty:home" value="Login" styleClass="btn btn-success btn-block"/>
								
								<a href="forgot.html"
									class="display-block text-center m-t-md text-sm">Forgot
									Password?</a>
								<p class="text-center m-t-xs text-sm">Do not have an
									account?</p>
								<a href="register.html" class="btn btn-default btn-block m-t-md">Create
									an account</a>
							</form>
							<p class="text-center m-t-xs text-sm">2015  Modern by
								Steelcoders.</p>
						</div>
					</div>
				</div>
				<!-- Row -->
			</div>
			<!-- Main Wrapper -->
		</div>
		<!-- Page Inner --> </main>
		<!-- Page Content -->
	</h:body>
</f:view>
</html>
