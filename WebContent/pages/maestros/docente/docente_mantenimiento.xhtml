<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mp="http://primefaces.org/ui/material"
	template="/templates/main.xhtml">
	<ui:define name="content">
	
				<div class="page-title">
                    <h3>Docentes</h3>
                </div>
                
                <p:growl autoUpdate="true" />
                
                <div id="main-wrapper">
                    <div class="row">
                        <h:form>
	                        <div class="col-md-12">
	                            <div class="panel panel-white">
	                                <div class="panel-heading clearfix">
	                                    <h4 class="panel-title">#{docenteController.accionSolicitada} DOCENTE</h4>
	                                </div>
	                                <div class="panel-body">
	                                    <div class="col-md-6">
											<div class="form-horizontal">
												<div class="form-group">
													<label class="col-md-2 control-label" for="example-email">Nombres</label>
													<div class="col-md-10">
														<mp:input value="#{docenteController.docente.nombres}" required="true" requiredMessage="Ingrese un nombre" />
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-2 control-label" for="example-email">Apellido Paterno</label>
													<div class="col-md-10">
														<mp:input value="#{docenteController.docente.apellidopaterno}" required="true" requiredMessage="Ingrese apellido paterno" />
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-2 control-label" for="example-email">Apellido Materno</label>
													<div class="col-md-10">
														<mp:input value="#{docenteController.docente.apellidomaterno}" required="true" requiredMessage="Ingrese apellido materno" />
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-2 control-label" for="example-email">Num. Documento</label>
													<div class="col-md-10">
														<mp:input value="#{docenteController.docente.numerodocumento}" required="true" requiredMessage="Ingrese nÃºmero de documento" />
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-2 control-label" for="example-email">Fecha Nacimiento</label>
													<div class="col-md-10">
														<mp:datePicker value="#{docenteController.docente.fechanacimiento}" />
													</div>
												</div>
											</div>
										</div>
				
										<div class="col-md-6">
											<div class="form-horizontal">
				
												<div class="form-group">
													<label class="col-md-2 control-label" for="example-email">Sede</label>
													<div class="col-md-10">
														<mp:selectOne value="#{docenteController.docente.sede.pk.idsede}">
															<f:selectItems value="#{docenteController.listaSede}" var="var"
																itemLabel="#{var.nombre}" itemValue="#{var.pk.idsede}" />
														</mp:selectOne>
													</div>
												</div>
												
			
												<div class="form-group text-right m-b-0">
													<mp:button action="#{docenteController.guardar()}" value="Guardar"
														/>
												</div>
			
											</div>
										</div>
	                                </div>
	                            </div>
	                        </div>
	                	</h:form>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
	</ui:define>
</ui:composition>
