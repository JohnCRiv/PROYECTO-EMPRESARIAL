<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mp="http://primefaces.org/ui/material"
	template="/templates/main.xhtml">
	<ui:define name="content">
	
				<div class="page-title">
                    <h3>Form Elements</h3>
                    <div class="page-breadcrumb">
                        <ol class="breadcrumb">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#">Forms</a></li>
                            <li class="active">Form Elements</li>
                        </ol>
                    </div>
                </div>
                
                <p:growl autoUpdate="true" />
                
                <div id="main-wrapper">
                    <div class="row">
                        <h:form>
	                        <div class="col-md-12">
	                            <div class="panel panel-white">
	                                <div class="panel-heading clearfix">
	                                    <h4 class="panel-title">Form Elements</h4>
	                                </div>
	                                <div class="panel-body">
	                                    <div class="col-md-6">
											<div class="form-horizontal">
												<div class="form-group">
													<label class="col-md-2 control-label" for="example-email">Descripción</label>
													<div class="col-md-10">
														<mp:input value="#{cursoController.curso.descripcion}" required="true" requiredMessage="Ingrese un nombre" />
													</div>
												</div>
												
												<div class="form-group">
													<label class="col-md-2 control-label" for="example-email">Creditos</label>
													<div class="col-md-10">
														<mp:input value="#{cursoController.curso.creditos}" required="true" requiredMessage="Ingrese un credito" />
													</div>
												</div>
												
																								
											</div>
										</div>
				
										<div class="col-md-6">
											<div class="form-horizontal">
											
											<div class="form-group">
													<label class="col-md-2 control-label" for="example-email">Horas de Laboratorio</label>
													<div class="col-md-10">
														<mp:input value="#{cursoController.curso.horaslaboratorio}" required="true" requiredMessage="Ingrese una hora" />
													</div>
												</div>

											
											<div class="form-group">
													<label class="col-md-2 control-label" for="example-email">Horas de Teoría</label>
													<div class="col-md-10">
														<mp:input value="#{cursoController.curso.horasteoria}" required="true" requiredMessage="Ingrese una hora" />
													</div>
												</div>
												
				
											
			
												<div class="form-group text-right m-b-0">
													<mp:button action="#{cursoController.guardar()}" value="Guardar"
														/>			
												</div>
			
											</div>
										</div>
	                                </div>
	                            </div>
	                        </div>
	                	</h:form>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
	</ui:define>
</ui:composition>
