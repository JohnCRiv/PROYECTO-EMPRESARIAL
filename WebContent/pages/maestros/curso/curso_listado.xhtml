<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mp="http://primefaces.org/ui/material"
	template="/templates/main.xhtml">
	<ui:define name="content">
	
				<div class="page-title">
                    <h3>Form Elements</h3>
                    <div class="page-breadcrumb">
                        <ol class="breadcrumb">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#">Forms</a></li>
                            <li class="active">Form Elements</li>
                        </ol>
                    </div>
                </div>
                
                <p:growl autoUpdate="true" />
                
                <div id="main-wrapper">
                    <div class="row">
                        <h:form>
	                        <div class="col-md-12">
	                            <div class="panel panel-white">
	                                <div class="panel-heading">
	                                    <h4 class="panel-title">Form Elements</h4>
	                                    <div class="form-group text-right m-b-0">
													<mp:button action="#{cursoController.nuevo()}" value="Nuevo" />
												</div>
	                                </div>
	                                <div class="panel-body">
	                                    <p:dataTable emptyMessage="No existen registros" id="tblCurso"
	                                    	scrollable="true" scrollWidth="1050" style="margin-top:20px;"
	                                    	value="#{cursoController.listaCurso}" var="var" >
	                                    	<p:column headerText="ID CURSO" width="20" >
	                                    		<h:outputText value="#{var.pk.idcurso}" />												
											</p:column>
											
											<p:column headerText="DESCRIPCIÓN" width="80" >
												<h:outputText value="#{var.descripcion}" />												
											</p:column>
										
											<p:column headerText="CREDITOS" width="50" >
												<h:outputText value="#{var.creditos}" />
											</p:column>
											
											<p:column headerText="HORAS TEORIA" width="50" >
												<h:outputText value="#{var.horasteoria}" />
												 
											</p:column>
											
											<p:column headerText="HORAS LABORATORIO" width="50" >
												<h:outputText value="#{var.horaslaboratorio}" />
											</p:column>
											
											<p:column headerText="HORAS TOTAL" width="50" >
												<h:outputText value="#{var.horastotal}" />
											</p:column>
											
											<p:column headerText="ACCIONES" width="30" >
												<p:panelGrid columns="3" style="border-spacing:0px;"
													columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
													layout="grid" styleClass="ui-panelgrid-blank">
													<p:commandLink immediate="true" title="Editar"
														action="#{cursoController.editar()}" >
														<f:setPropertyActionListener value="#{var}"
															target="#{cursoController.curso}" />
														<h:graphicImage
															value="/assets/images/editar.png" />
													</p:commandLink>
													<p:spacer />
													<p:commandLink immediate="true" title="Eliminar"
														action="#{cursoController.eliminar()}" update="tblCurso">
														<f:setPropertyActionListener value="#{var}" 
															target="#{cursoController.curso}" />
														<h:graphicImage
															value="/assets/images/eliminar.png" />
														<p:confirm header="Confirmación" icon="fa fa-exclamation"
															message="¿Está seguro de eliminar este registro?" />
													</p:commandLink>
												</p:panelGrid>
											</p:column>
	                                    </p:dataTable>
	                                </div>
	                            </div>
	                        </div>
	                	</h:form>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
	</ui:define>
</ui:composition>
