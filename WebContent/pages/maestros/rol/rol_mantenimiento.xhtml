<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mp="http://primefaces.org/ui/material"
	template="/templates/main.xhtml">
	<ui:define name="content">
	
				<div class="page-title">
                    <h3>Roles</h3>
                </div>
                
                <p:growl autoUpdate="true" />
                
                <div id="main-wrapper">
                    <div class="row">
                        <h:form>
					<div class="col-md-12">
						<div class="panel panel-white">
							<div class="panel-heading clearfix">
								<h4 class="panel-title">#{rolController.accionSolicitada} ROL</h4>
							</div>
							<div class="panel-body">
								<div class="col-md-6">
									<div class="form-horizontal">
										<div class="form-group">
											<label class="col-md-2 control-label" >Rol</label>
											<div class="col-md-10">
												<mp:input value="#{rolController.rol.rol}" required="true"
													requiredMessage="Ingrese Rol" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-2 control-label" >MÃ³dulos de Acceso</label>
											<div class="col-md-10">
												<br></br>
												<p:panelGrid columns="3" style="border-spacing:0px;"
														columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
														layout="grid" styleClass="ui-panelgrid-blank">
													<ui:repeat var="enlace" value="#{rolController.listaEnlace}" varStatus="status" >
															<mp:checkbox value="#{rolController.listaEnlace.get(status.index).seleccionado}"
																itemLabel="#{enlace.descripcion}">
															</mp:checkbox>
													</ui:repeat>
												</p:panelGrid>
											</div>
										</div>

									</div>
								</div>
								<div class="form-group text-right m-b-0">
									<mp:button action="#{rolController.guardar()}" value="Guardar" />
								</div>
							</div>
						</div>
					</div>

				</h:form>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
	</ui:define>
</ui:composition>
