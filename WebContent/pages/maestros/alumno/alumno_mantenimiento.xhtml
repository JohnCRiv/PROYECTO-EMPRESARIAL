<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mp="http://primefaces.org/ui/material"
	template="/templates/main.xhtml">
	<ui:define name="content">
	
				<div class="page-title">
                    <h3>Alumnos</h3>
                </div>
                
                <p:growl autoUpdate="true" />
                
                <div id="main-wrapper">
                    <div class="row">
                        <h:form>
	                        <div class="col-md-12">
	                            <div class="panel panel-white">
	                                <div class="panel-heading clearfix">
	                                    <h4 class="panel-title">#{alumnoController.accionSolicitada} ALUMNO</h4>
	                                </div>
	                                <div class="panel-body">
	                                    <div class="col-md-6">
											<div class="form-horizontal">
												<div class="form-group">
													<label class="col-md-2 control-label" for="example-email">Nombres</label>
													<div class="col-md-10">
														<mp:input value="#{alumnoController.alumno.nombres}" required="true" requiredMessage="Ingrese un nombre" />
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-2 control-label" for="example-email">Apellido Paterno</label>
													<div class="col-md-10">
														<mp:input value="#{alumnoController.alumno.apellidopaterno}" required="true" requiredMessage="Ingrese su Apellido Paterno" />
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-2 control-label" for="example-email">Apellido Materno</label>
													<div class="col-md-10">
														<mp:input value="#{alumnoController.alumno.apellidomaterno}" required="true" requiredMessage="Ingrese su Apellido Materno" />
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-2 control-label" for="example-email">Numero Documento</label>
													<div class="col-md-10">
														<mp:input value="#{alumnoController.alumno.numerodocumento}" required="true" requiredMessage="Ingrese Numero Documento" />
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-2 control-label" for="example-email">Fecha Nacimiento</label>
													<div class="col-md-10">
														<mp:datePicker value="#{alumnoController.alumno.fechanacimiento}" pattern="yyyy-mm-dd" />
													</div>
												</div>
												
											</div>
										</div>
				
												<div class="form-group text-right m-b-0">
													<mp:button action="#{alumnoController.guardar()}" value="Guardar"
														/>
												</div>
			
											</div>
										</div>
	                                </div></h:form>
	                            
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
	</ui:define>
</ui:composition>
