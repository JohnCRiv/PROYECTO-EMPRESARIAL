<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mp="http://primefaces.org/ui/material"
	template="/templates/main.xhtml">
	<ui:define name="content">
	
				<div class="page-title">
                    <h3>Alumnos</h3>
                </div>
                
                <p:growl autoUpdate="true" />
                
                <div id="main-wrapper">
                    <div class="row">
                        <h:form>
	                        <div class="col-md-12">
	                            <div class="panel panel-white">
	                                <div class="panel-heading">
	                                    <h4 class="panel-title">Lista de Alumnos</h4>
	                                    <div class="form-group text-right m-b-0">
													<mp:button action="#{alumnoController.nuevo()}" value="Nuevo" />
												</div>
	                                </div>
	                                <div class="panel-body">
	                                    <p:dataTable emptyMessage="No existen registros" id="tblAlumno"
	                                    	scrollWidth="1050" scrollable="true"
	                                    	value="#{alumnoController.listaAlumno}" var="var" >
	                                    	<p:column headerText="ID ALUMNO" >
												<h:outputText value="#{var.pk.idalumno}" />
											</p:column>
											<p:column headerText="NOMBRES" >
												<h:outputText value="#{var.nombres}" />
											</p:column>
											<p:column headerText="APELLIDO PATERNO" >
												<h:outputText value="#{var.apellidopaterno}" />
											</p:column>
											<p:column headerText="APELLIDO MATERNO" >
												<h:outputText value="#{var.apellidomaterno}" />
											</p:column>
											<p:column headerText="NUMERO DOCUMENTO" >
												<h:outputText value="#{var.numerodocumento}" />
											</p:column>
											<p:column headerText="FECHA NACIMIENTO" >
												<h:outputText value="#{var.fechanacimiento}" >
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</h:outputText>
											</p:column>
											<p:column headerText="ACCIONES"  >
												<p:panelGrid columns="3" style="border-spacing:0px;"
													columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
													layout="grid" styleClass="ui-panelgrid-blank">
													<p:commandLink immediate="true" title="Editar"
														action="#{alumnoController.editar()}" >
														<f:setPropertyActionListener value="#{var}" 
															target="#{alumnoController.alumno}" />
														<h:graphicImage
															value="/assets/images/editar.png" />
													</p:commandLink>
													<p:commandLink immediate="true" title="Eliminar" 
														action="#{alumnoController.eliminar()}" update="tblAlumno">
														<f:setPropertyActionListener value="#{var}" 
															target="#{alumnoController.alumno}" />
														<h:graphicImage
															value="/assets/images/eliminar.png" />
														<p:confirm header="Confirmación" icon="fa fa-exclamation"
															message="¿Está seguro de eliminar este registro?" />
													</p:commandLink>
													<p:commandLink immediate="true" title="Asignar Curso" 
														action="#{alumnoController.iniciarAsignacionCurso()}" >
														<f:setPropertyActionListener value="#{var}" target="#{alumnoController.alumno}" />
														<h:graphicImage
															value="/assets/images/gear.png" />
													</p:commandLink>
												</p:panelGrid>
											</p:column>
	                                    </p:dataTable>
	                                </div>
	                            </div>
	                        </div>
	                	</h:form>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
	</ui:define>
</ui:composition>
