<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mp="http://primefaces.org/ui/material"
	template="/templates/main.xhtml">
	<ui:define name="content">
	
				<div class="page-title">
                    <h3>Usuarios</h3>
                </div>
                
                <p:growl autoUpdate="true" />
                
                <div id="main-wrapper">
                    <div class="row">
                        <h:form enctype="multipart/form-data">
	                        <div class="col-md-12">
	                            <div class="panel panel-white">
	                                <div class="panel-heading clearfix">
	                                    <h4 class="panel-title">#{usuarioController.accionSolicitada} USUARIO</h4>
	                                </div>
	                                <div class="panel-body">
	                                    <div class="col-md-6">
											<div class="form-horizontal">
												<div class="form-group">
													<label class="col-md-2 control-label" for="example-email">Nombres</label>
													<div class="col-md-10">
														<mp:input value="#{usuarioController.usuario.nombres}" required="true" requiredMessage="Ingrese un nombres" />
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-2 control-label" for="example-email">Apellido Paterno</label>
													<div class="col-md-10">
														<mp:input value="#{usuarioController.usuario.apellidopaterno}" required="true" requiredMessage="Ingrese apellido paterno" />
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-2 control-label" for="example-email">Apellido Materno</label>
													<div class="col-md-10">
														<mp:input value="#{usuarioController.usuario.apellidomaterno}" required="true" requiredMessage="Ingrese apellido materno" />
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-2 control-label" for="example-email">NÃ¹mero Documento</label>
													<div class="col-md-10">
														<mp:input value="#{usuarioController.usuario.numerodocumento}" required="true" requiredMessage="Ingrese apellido materno" />
													</div>
												</div>
												
											</div>
										</div>
				
										<div class="col-md-6">
											<div class="form-horizontal">
				                                <div class="form-group">
													<label class="col-md-2 control-label" for="example-email">Usuario</label>
													<div class="col-md-10">
														<mp:input value="#{usuarioController.usuario.usuario}" required="true" requiredMessage="Ingrese usuario" />
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-2 control-label" for="example-email">Clave</label>
													<div class="col-md-10">
														<mp:input type="password" value="#{usuarioController.usuario.clave}" required="true" requiredMessage="Ingrese clave" />
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-2 control-label" for="example-email">Rol</label>
													<div class="col-md-10">
														<mp:selectOne value="#{usuarioController.usuario.rol.pk.idrol}">
															<f:selectItems value="#{usuarioController.listaRol}" var="var"
																itemLabel="#{var.rol}" itemValue="#{var.pk.idrol}" />
														</mp:selectOne>
													</div>
												</div>
												
												<div class="form-group">
													<label class="col-md-2 control-label" for="example-email">Imagen</label>
													<div class="col-md-10">
														<p:fileUpload mode="simple"
															value="#{usuarioController.file}"  />
													</div>
												</div>
												
												<div class="form-group text-right m-b-0">
													<mp:button action="#{usuarioController.guardar()}" value="Guardar" />
												</div>
			
											</div>
										</div>
	                                </div>
	                            </div>
	                        </div>
	                	</h:form>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
	</ui:define>
</ui:composition>
