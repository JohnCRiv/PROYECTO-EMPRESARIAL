<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mp="http://primefaces.org/ui/material"
	template="/templates/main.xhtml">
	<ui:define name="content">
	
				<div class="page-title">
                    <h3>Usuarios</h3>
                </div>
                
                <p:growl autoUpdate="true" />
                
                <div id="main-wrapper">
                    <div class="row">
                        <h:form>
	                        <div class="col-md-12">
	                            <div class="panel panel-white">
	                                <div class="panel-heading">
	                                    <h4 class="panel-title">Lista de Usuarios</h4>
	                                    <div class="form-group text-right m-b-0">
													<mp:button action="#{usuarioController.nuevo()}" value="Nuevo" />
												</div>
	                                </div>
	                                <div class="panel-body" >
	                                    <p:dataTable emptyMessage="No existen registros" id="tblusuario"
	                                       scrollWidth="1050" scrollable="true"
	                                    	value="#{usuarioController.listaUsuario}" var="var" >
	                                    	<p:column headerText="ID USUARIO" >
												<h:outputText value="#{var.pk.idusuario}" />
											</p:column>
											<p:column headerText="NOMBRES" >
												<h:outputText value="#{var.nombres}" />
											</p:column>
											<p:column headerText="APELLIDO PATERNO" >
												<h:outputText value="#{var.apellidopaterno}" />
											</p:column>
											<p:column headerText="APELLIDO MATERNO" >
												<h:outputText value="#{var.apellidomaterno}" />
											</p:column>
											<p:column headerText="NUMERO DNI" >
												<h:outputText value="#{var.numerodocumento}" />
											</p:column>
											<p:column headerText="ROL" >
												<h:outputText value="#{var.rol.rol}" />
											</p:column>
											
											<p:column headerText="ACCIONES" >
												<p:panelGrid columns="2" style="border-spacing:0px;"
													columnClasses="ui-grid-col-6,ui-grid-col-6"
													layout="grid" styleClass="ui-panelgrid-blank">
													<p:commandLink immediate="true" title="Editar"
														action="#{usuarioController.editar()}" >
														<f:setPropertyActionListener value="#{var}" 
															target="#{usuarioController.usuario}" />
														<h:graphicImage
															value="/assets/images/editar.png" />
													</p:commandLink>
													<p:commandLink immediate="true" title="Eliminar" 
														action="#{usuarioController.eliminar()}" update="tblusuario">
														<f:setPropertyActionListener value="#{var}" 
															target="#{usuarioController.usuario}" />
														<h:graphicImage
															value="/assets/images/eliminar.png" />
														<p:confirm header="Confirmación" icon="fa fa-exclamation"
															message="¿Está seguro de eliminar este registro?" />
													</p:commandLink>
												</p:panelGrid>
											</p:column>
	                                    </p:dataTable>
	                                </div>
	                            </div>
	                        </div>
	                	</h:form>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
	</ui:define>
</ui:composition>
