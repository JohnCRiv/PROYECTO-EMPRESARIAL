<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mp="http://primefaces.org/ui/material"
	template="/templates/main.xhtml">
	<ui:define name="content">
	
				<div class="page-title">
                    <h3>Form Elements</h3>
                    <div class="page-breadcrumb">
                        <ol class="breadcrumb">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#">Forms</a></li>
                            <li class="active">Form Elements</li>
                        </ol>
                    </div>
                </div>
                
                <p:growl autoUpdate="true" />
                
                <div id="main-wrapper">
                    <div class="row">
                        <h:form>
	                        <div class="col-md-12">
	                            <div class="panel panel-white">
	                                <div class="panel-heading">
	                                    <h4 class="panel-title">Form Elements</h4>
	                                    <div class="form-group text-right m-b-0">
													<mp:button action="#{sedeController.nuevo()}" value="Nuevo"  />
													<br></br>												</div>
	                                </div>
	                                <div class="panel-body">
	                                    <p:dataTable emptyMessage="No existen registros" id="tblSede"
	                                    	scrollWidth="1050" scrollable="true"
	                                    	value="#{sedeController.listaSede}" var="var" >
	                                    	<p:column headerText="ID SEDE" width="25" >
												<h:outputText value="#{var.pk.idsede}" />
											</p:column>
											<p:column headerText="NOMBRE" width="80">
												<h:outputText value="#{var.nombre}" />
											</p:column>
											<p:column headerText="DIRECCIÓN" width="50">
												<h:outputText value="#{var.direccion}" />
											</p:column>
											<p:column headerText="TELEFONO" width="50">
												<h:outputText value="#{var.telefono}" />
											</p:column>
											<p:column headerText="REPRESENTANTE" width="50">
												<h:outputText value="#{var.representante}" />
											</p:column>
											<p:column headerText="FECHA DE INAGURACION" >
												<h:outputText value="#{var.fechainaguracion}" >
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</h:outputText>
											</p:column>
											<p:column headerText="ACCIONES" width="40">
												<p:panelGrid columns="3" style="border-spacing:0px;"
													columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
													layout="grid" styleClass="ui-panelgrid-blank">
													<p:commandLink immediate="true" title="Editar"
														action="#{sedeController.editar()}" >
														<f:setPropertyActionListener value="#{var}" 
															target="#{sedeController.sede}" />
														<h:graphicImage
															value="/assets/images/editar.png" />
													</p:commandLink>
													<p:spacer />
													<p:commandLink immediate="true" title="Eliminar" 
														action="#{sedeController.eliminar()}" update="tblSede">
														<f:setPropertyActionListener value="#{var}" 
															target="#{sedeController.sede}" />
														<h:graphicImage
															value="/assets/images/eliminar.png" />
														<p:confirm header="Confirmación" icon="fa fa-exclamation"
															message="¿Está seguro de eliminar este registro?" />
													</p:commandLink>
												</p:panelGrid>
											</p:column>
	                                    </p:dataTable>
	                                </div>
	                            </div>
	                        </div>
	                	</h:form>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
	</ui:define>
</ui:composition>
