<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mp="http://primefaces.org/ui/material"
	template="/templates/main.xhtml">
	<ui:define name="content">
	
				<div class="page-title">
                    <h3>Mis Cursos</h3>
                </div>
                
                <p:growl autoUpdate="true" />
                
                <div id="main-wrapper">
                    <div class="row">
                        <h:form>
	                        <div class="col-md-12">
	                            <div class="panel panel-white">
	                                <div class="panel-heading">
	                                    <h4 class="panel-title">Cursos de Dictado</h4>
	                                </div>
	                                <div class="panel-body">
	                                    <ui:repeat var="var" value="#{cursosDocenteController.listaCursos}">
	                                    	<p:commandLink action="#{cursoPortalController.init()}">
		                                    	<div class="panel info-box panel-white">
					                                <div class="panel-body">
					                                    <div class="info-box-stats">
					                                        <p class="counter" style="color:#53787e;">#{var.descripcion}</p>
					                                        <span class="info-box-title">CÃ³digo de Curso : #{var.pk.idcurso}</span>
					                                    </div>
					                                    <div class="info-box-icon">
					                                        <i class="glyphicon glyphicon-book"></i>
					                                    </div>
					                                    <div class="info-box-progress">
					                                        <div class="progress progress-xs progress-squared bs-n">
					                                            <div class="progress-bar progress-bar-success" 
							                                            role="progressbar" aria-valuenow="100" 
							                                            aria-valuemin="0" aria-valuemax="100" 
							                                            style="width: 75%">
					                                            </div>
					                                        </div>
					                                    </div>
					                                </div>
					                            </div>
					                            <f:setPropertyActionListener value="#{var}" target="#{cursoPortalController.curso}" />
				                            </p:commandLink>
	                                    </ui:repeat>
	                                </div>
	                            </div>
	                        </div>
	                	</h:form>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
	</ui:define>
</ui:composition>
