<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">

	
	
	<div class="page-sidebar sidebar">
                <div class="page-sidebar-inner slimscroll">
                    <div class="sidebar-header">
                        <div class="sidebar-profile">
                            <a href="javascript:void(0);" id="profile-menu-link">
                                <div class="sidebar-profile-image">
                                    <img src="#{request.contextPath}/assets/images/profile-menu-image.png" class="img-circle img-responsive" alt="" />
                                </div>
                                <div class="sidebar-profile-details">
                                    <span>Jhon Cruzado<br/><small>Software Developer</small></span>
                                </div>
                            </a>
                        </div>
                    </div>
                    <ul class="menu accordion-menu">
                    	<li><a onclick="return accion('btnSede')" class="waves-effect waves-button"><span class="menu-icon glyphicon glyphicon-home"></span><p>Sede</p></a></li>
                        <li><a onclick="return accion('btnDocente')" class="waves-effect waves-button"><span class="menu-icon glyphicon glyphicon-pencil"></span><p>Docentes</p></a></li>
                        <li><a onclick="return accion('btnCurso')" class="waves-effect waves-button"><span class="menu-icon glyphicon glyphicon-book"></span><p>Cursos</p></a></li>
                        <li><a onclick="return accion('btnAlumno')" class="waves-effect waves-button"><span class="menu-icon glyphicon glyphicon-education"></span><p>Alumnos</p></a></li>
                        <li><a onclick="return accion('btnEnlace')" class="waves-effect waves-button"><span class="menu-icon glyphicon glyphicon-link"></span><p>Enlaces</p></a></li>
                        <li><a onclick="return accion('btnRol')" class="waves-effect waves-button"><span class="menu-icon glyphicon glyphicon-tag"></span><p>Roles</p></a></li>
                        <li><a onclick="return accion('btnUsuario')" class="waves-effect waves-button"><span class="menu-icon glyphicon glyphicon-user"></span><p>Usuarios</p></a></li>
                    </ul>
                </div><!-- Page Sidebar Inner -->
            </div>
            
    <h:form id="formMenu">     
    		 
            <!-- BUTTONS -->
            <p:commandButton id="btnEnlace" immediate="true"
				action="#{enlaceController.init}"
				onstart="PF('bUI').block()"
				oncomplete="PF('bUI').unblock()"
				style="display:none" />
			
		     <p:commandButton id="btnDocente" immediate="true"
				action="#{docenteController.init}"
				onstart="PF('bUI').block()"
				oncomplete="PF('bUI').unblock()"
				style="display:none" />
				
			<p:commandButton id="btnRol" immediate="true"
				action="#{rolController.init}"
				onstart="PF('bUI').block()"
				oncomplete="PF('bUI').unblock()"
				style="display:none" />
				
			<p:commandButton id="btnAlumno" immediate="true"
				action="#{alumnoController.init}"
				onstart="PF('bUI').block()"
				oncomplete="PF('bUI').unblock()"
				style="display:none" />
				
			<p:commandButton id="btnSede" immediate="true"
				action="#{sedeController.init}"
				onstart="PF('bUI').block()"
				oncomplete="PF('bUI').unblock()"
				style="display:none" />
				
			<p:commandButton id="btnUsuario" immediate="true"
				action="#{usuarioController.init()}"
				onstart="PF('bUI').block()"
				oncomplete="PF('bUI').unblock()"
				style="display:none" />
            
            <p:commandButton id="btnCurso" immediate="true"
				action="#{cursoController.init()}"
				onstart="PF('bUI').block()"
				oncomplete="PF('bUI').unblock()"
				style="display:none" />
            
    </h:form>
    
    <script type="text/javascript">
    	
	    function accion(id) {
			document.getElementById('formMenu:' + id + '').click();
		}
    </script>
  

</ui:composition>
