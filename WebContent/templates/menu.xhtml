<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">
	
	<div class="page-sidebar sidebar">
                <div class="page-sidebar-inner slimscroll">
                    <div class="sidebar-header">
                        <div class="sidebar-profile">
                            <a href="javascript:void(0);" id="profile-menu-link">
                                <div class="sidebar-profile-image">
                                    <img src="#{request.contextPath}/assets/images/profile-menu-image.png" class="img-circle img-responsive" />
                                </div>
                                <div class="sidebar-profile-details">
                                    <span>${UsuarioActual.nombres}<br/><small>${UsuarioActual.nombrerol}</small></span>
                                </div>
                            </a>
                        </div>
                    </div>
                    <ul class="menu accordion-menu">
                    	<ui:repeat var="var" value="${UsuarioActual.enlaces}">
                    		<li>
                    			<a onclick="return accion('btn#{var.ruta}')" class="waves-effect waves-button">
                    				<span class="menu-icon glyphicon glyphicon-#{var.icono}"></span>
                    				<p>#{var.descripcion}</p>
                    			</a>
                    		</li>
                    	</ui:repeat>
                    </ul>
                </div><!-- Page Sidebar Inner -->
            </div>
            
    <h:form id="formMenu">
            <p:commandButton id="btnEnlace"   action="#{enlaceController.init()}" 	style="display:none" />
			<p:commandButton id="btnDocente"  action="#{docenteController.init()}" 	style="display:none" />				
			<p:commandButton id="btnRol" 	  action="#{rolController.init()}"		style="display:none" />				
			<p:commandButton id="btnAlumno"   action="#{alumnoController.init()}" 	style="display:none" />				
			<p:commandButton id="btnSede" 	  action="#{sedeController.init()}" 	style="display:none" />				
			<p:commandButton id="btnUsuario"  action="#{usuarioController.init()}"  style="display:none" />            
            <p:commandButton id="btnCurso" 	  action="#{cursoController.init()}"    style="display:none" />
    </h:form>
    
    <script type="text/javascript">
	    function accion(id) {
			document.getElementById('formMenu:' + id + '').click();
		}
    </script>

</ui:composition>
